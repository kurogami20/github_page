<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Pages</title>
    <meta
      name="description"
      content="Discover the advantages of using Github Pages for hosting your static websites. Learn about its ease of use, speed, reliability, security, and cost-effectiveness."
    />
    <link
      rel="shortcut icon"
      href="./public/images/logo.svg"
      type="image/x-icon"
    />
    <meta property="og:title" content="Github Pages" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://kurogami20.github.io/github_page/"
    />
    <meta
      property="og:image"
      content="https://kurogami20.github.io/github_page/public/images/logo.svg"
    />
    <meta
      property="og:description"
      content="Discover the advantages of using Github Pages for hosting your static websites. Learn about its ease of use, speed, reliability, security, and cost-effectiveness."
    />

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-sans">
    <div class="max-w-full m-auto">
      <header class="max-w-screen sticky top-0 left-0 right-0 z-10">
        <div class="navbar bg-base-100 shadow-sm w-full px-10 lg:px-20">
          <a class="text-xl lg:text-3xl font-bold" href="/"
            ><i class="fa-brands fa-github"></i> Github Pages</a
          >
        </div>
      </header>
      <!-- hero -->
      <div class="max-w-full">
        <div class="hero min-h-screen">
          <div class="hero-content pt-0 text-center flex flex-col gap-4">
            <img
              src="./public/images/SVG/Fichier 1.svg"
              alt=""
              class="max-w-full w-300 max-lg:max-h-500 hidden lg:block"
            />
            <img
              src="./public/images/SVG/Fichier 2.svg"
              alt=""
              class="max-w-full w-300 max-lg:max-h-500 block lg:hidden"
            />
            <div class="max-w-md">
              <p class="font-bold text-lg lg:text-xl">
                Discover how to simply lauch your static website with Github
                Pages.
              </p>
            </div>
          </div>
        </div>
      </div>
      <main class="main max-mx-10 lg:mx-auto px-4 w-full py-10">
        <section class="advantages_section m-auto">
          <h2 class="text-xl lg:text-3xl font-bold text-center mb-10">
            Why Github Pages ?
          </h2>
          <div
            id="tabs"
            class="grid grid-cols-1 lg:gap-4 lg:grid-cols-2 2xl:grid-cols-3 justify-center gap-8 m-auto"
          ></div>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>

  <!-- templates -->

  <template id="card_template">
    <div
      class="card card-border border-base-300 bg-base-100 w-full lg:w-120 hover:shadow-lg mx-auto"
    >
      <div class="card-body">
        <h2 class="card-title" slot="title_card"></h2>
        <p slot="content_card"></p>
      </div>
    </div>
  </template>
  <!-- script -->
  <script src="./assets/js.js"></script>
</html>
