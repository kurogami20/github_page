<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Pages</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="

  <body>
    <div class="container">
      <header class="w-screen">
        <div
          class="navbar bg-base-100 shadow-sm sticky top-0 left-0 right-0 z-10"
        >
          <a class="text-xl lg:text-3xl font-bold" href="/"
            ><i class="fa-brands fa-github"></i> Github Pages</a
          >
        </div>
      </header>
      <main class="main mx-10 lg:mx-50 m-auto px-4 w-[100%]">
        <section
          id="tabs"
          class="advantages_section grid grid-cols-1 lg:grid-cols-3 gap-4 m-auto m-10"
        ></section>
      </main>
      <footer></footer>
    </div>
  </body>
  <!-- templates -->
  <template id="card_template">
    <div class="card card-border bg-base-100 w-96">
      <div class="card-body">
        <h2 class="card-title" slot="title_card"></h2>
        <p slot="content_card"></p>
      </div>
    </div>
  </template>

  <script src="./assets/js.js"></script>
